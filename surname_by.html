<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Surname - BY</title>
    <style>
        body {
            font-weight: 700;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <script>
        const URL = window.location.origin
        send()

        async function send() {
            const response = await fetch(URL + '/env')
            const env = await response.json()
            document.body.textContent = env.SURNAME_BY
        }
    </script>
</body>

</html>
